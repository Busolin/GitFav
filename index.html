<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitFav</title>

    <link rel="shortcut icon" href="assets/Vector.svg" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />

    <script type="module" src="js/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <img src="assets/Gitfav.svg" alt="Logo do GitFav" class="header__logo" />
      <div class="header__input-container">
        <label for="search" class="sr-only"
          >Digite o Github username que quer favoritar</label
        >
        <input
          type="text"
          id="search"
          class="header__input"
          placeholder="Digite o Github username que quer favoritar"
        />
        <button class="header__btn-fav">Favoritar</button>
      </div>
    </header>

    <main class="main">
      <table class="table">
        <thead>
          <tr>
            <th>Usuário</th>
            <th>Repositórios</th>
            <th>Seguidores</th>
            <th>Ação</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td class="table__user-wrapper">
              <div class="user-wrapper">
                <img src="https://www.github.com/busolin.png" alt="" />
                <p class="user-wrapper__username">Victor Busolin</p>
                <span class="user-wrapper__at">/busolin</span>
              </div>
            </td>
            <td class="table__repos">123</td>
            <td class="table__followers">1234</td>
            <td class="table__actions">
              <button class="table__btn-remove">Remover</button>
            </td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
